name: Test Flag Comparison

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-flag-comparison:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang llvm-dev

      - name: Build fuzz-init
        run: cargo build --release

      - name: Test --test flag (if it exists)
        run: |
          echo "Testing --test flag functionality..."
          if ./target/release/fuzz-init --help 2>&1 | grep -q "test"; then
            echo "✓ --test flag exists in help"
            ./target/release/fuzz-init --test
          else
            echo "ℹ️  --test flag not found in help (may have been removed)"
          fi

      - name: Compare with --dev-mode
        run: |
          echo "Testing --dev-mode functionality..."
          ./target/release/fuzz-init --dev-mode --language C --dev-output ./test-dev-mode

          echo "Dev-mode output structure:"
          find ./test-dev-mode -type d | head -10

          echo "Dev-mode generated projects:"
          ls -la ./test-dev-mode/

          - name: Upload comparison results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-flag-comparison
        path: test-dev-mode/
